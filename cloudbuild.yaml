options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # 1. Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/surfai-langchain:$COMMIT_SHA'
      - '.'
      - '-f'
      - 'Dockerfile'

  # 2. 빌드된 이미지를 Artifact Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/surfai-langchain:$COMMIT_SHA']

# 배포에 사용할 이미지 목록
images:
  - 'gcr.io/${PROJECT_ID}/surfai-langchain:$COMMIT_SHA'
